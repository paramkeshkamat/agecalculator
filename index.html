<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Age Calculator</h1>
    <div id="div1">
        <form>
            <label>Your Birthdate :</label>
            <input type="date" id="birthDate" value="your birthdate">
        </form>
        <div id="card">
            <div class="cards card-1">
                <h4>Age in Years :</h4>
                <div id="age-years" class="fa">&nbsp;</div>
            </div>
            <div class="cards card-2">
                <h4>Age in Months :</h4>
                <div id="age-months" class="fa">&nbsp;</div>
            </div>
            <div class="cards card-3">
                <h4>Age in Days :</h4>
                <div id="age-days" class="fa">&nbsp;</div>
            </div>
        </div>
        <div id="div2">
            <input type="button" id="btn1" value="Calculate" onclick="ageCalculate()">
            <input type="reset" id="btn2" onclick="reset()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
